
<div *ngIf="videogame" class="vg-card" [style.border-color]="videogame.color" >
    <span>{{videogame.name}}</span>
    <span>{{videogame.pubDate}}</span>
    <span>{{videogame.sHouse}}</span>
    <span>{{videogame.genre}}</span>
    <span>{{videogame.isInProduction}}</span>
    <div *ngIf="!videogame.isInProduction" class="red-dot"></div>
    <button (click)="videogameOutOfproduce()">Out produce</button>
    </div>
